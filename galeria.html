<main class="galeria-perfil">

  <h2 class="text-center">Disparos SOOC (Straight Out of Camera)</h2>

  <div class="galeria-grid">
    {% assign images = site.static_files | where_exp: "file", "file.path contains '/galeria/'" | sort: "name" | reverse %}
    {% for img in images %}
      <div class="galeria-item">
        <div class="modal-link" data-src="{{ img.path }}" data-index="{{ forloop.index0 }}">
          <div class="foto-cuadrada" style="background-image: url('{{ img.path }}');"></div>
        </div>
      </div>
    {% endfor %}
  </div>

</main>

<style>
.galeria-perfil {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.text-center {
  text-align: center;
  margin-bottom: 2rem;
}

.galeria-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}

.galeria-item {
  width: 100%;
}

.foto-cuadrada {
  width: 100%;
  padding-top: 100%;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.foto-cuadrada:hover {
  transform: scale(1.03);
}

/* Modal */
.modal-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  flex-direction: column;
  overflow: hidden;
}

.modal-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
  transition: transform 0.3s ease;
  cursor: zoom-in;
  user-select: none;
  position: relative;
}

.modal-overlay.zoomed img {
  transform: scale(2);
  cursor: grab;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  user-select: none;
  z-index: 1001;
}

.modal-arrow {
  position: absolute;
  top: 50%;
  font-size: 3rem;
  color: white;
  cursor: pointer;
  user-select: none;
  transform: translateY(-50%);
  z-index: 1001;
}

.modal-prev {
  left: 20px;
}

.modal-next {
  right: 20px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {

  const modal = document.createElement('div');
  modal.className = 'modal-overlay';

  const modalImg = document.createElement('img');
  modal.appendChild(modalImg);

  const closeBtn = document.createElement('span');
  closeBtn.className = 'modal-close';
  closeBtn.innerHTML = '&times;';
  modal.appendChild(closeBtn);

  const prev = document.createElement('span');
  prev.className = 'modal-arrow modal-prev';
  prev.innerHTML = '&#10094;';
  modal.appendChild(prev);

  const next = document.createElement('span');
  next.className = 'modal-arrow modal-next';
  next.innerHTML = '&#10095;';
  modal.appendChild(next);

  document.body.appendChild(modal);

  const links = document.querySelectorAll('.modal-link');
  const imagePaths = Array.from(links).map(link => link.dataset.src);
  let currentIndex = 0;
  let zoomed = false;

  let isDragging = false;
  let startX, startY, scrollLeft, scrollTop;

  function showModal(index) {
    currentIndex = index;
    modalImg.src = imagePaths[currentIndex];
    modal.style.display = 'flex';
    modal.classList.remove('zoomed');
    zoomed = false;

    // Reset scroll
    modal.scrollLeft = 0;
    modal.scrollTop = 0;
  }

  function hideModal() {
    modal.style.display = 'none';
    modalImg.src = '';
    modal.classList.remove('zoomed');
    zoomed = false;
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    modalImg.src = imagePaths[currentIndex];
    modal.classList.remove('zoomed');
    zoomed = false;
    modal.scrollLeft = 0;
    modal.scrollTop = 0;
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    modalImg.src = imagePaths[currentIndex];
    modal.classList.remove('zoomed');
    zoomed = false;
    modal.scrollLeft = 0;
    modal.scrollTop = 0;
  }

  // Zoom toggle
  modalImg.addEventListener('click', function(e) {
    e.stopPropagation();
    zoomed = !zoomed;
    if(zoomed){
      modal.classList.add('zoomed');
    } else {
      modal.classList.remove('zoomed');
    }
  });

  // Drag para mover imagen en zoom
  modalImg.addEventListener('mousedown', function(e){
    if(!zoomed) return;
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    scrollLeft = modal.scrollLeft;
    scrollTop = modal.scrollTop;
    modalImg.style.cursor = 'grabbing';
    e.preventDefault();
  });

  window.addEventListener('mousemove', function(e){
    if(!isDragging) return;
    const x = e.clientX - startX;
    const y = e.clientY - startY;
    modal.scrollLeft = scrollLeft - x;
    modal.scrollTop = scrollTop - y;
  });

  window.addEventListener('mouseup', function(){
    if(isDragging){
      isDragging = false;
      modalImg.style.cursor = 'grab';
    }
  });

  links.forEach((link, idx) => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      showModal(idx);
    });
  });

  closeBtn.addEventListener('click', hideModal);
  modal.addEventListener('click', function(e){
    if(e.target === modal) hideModal();
  });

  prev.addEventListener('click', function(e){
    e.stopPropagation();
    showPrev();
  });

  next.addEventListener('click', function(e){
    e.stopPropagation();
    showNext();
  });

  document.addEventListener('keydown', function(e){
    if(modal.style.display === 'flex'){
      if(e.key === 'ArrowRight') showNext();
      if(e.key === 'ArrowLeft') showPrev();
      if(e.key === 'Escape') hideModal();
    }
  });

});
</script>
