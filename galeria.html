---
layout: page
title: "Galería"
---

<main class="galeria-perfil">

  <h2 class="text-center">Mi Galería</h2>

  <div class="galeria-grid">
    {% assign images = site.static_files | where_exp: "file", "file.path contains '/galeria/'" | reverse %}
    {% for img in images %}
      <div class="galeria-item">
        <a href="{{ img.path }}" class="modal-link">
          <div class="galeria-thumb">
            <img src="{{ img.path }}" alt="Fotografía {{ forloop.index }}">
          </div>
        </a>
      </div>
    {% endfor %}
  </div>

</main>

<style>
.galeria-perfil {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.text-center {
  text-align: center;
  margin-bottom: 2rem;
}

.galeria-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}

.galeria-item {
  width: 100%;
}

.galeria-thumb {
  width: 100%;
  padding-top: 100%; /* contenedor cuadrado */
  position: relative;
  overflow: hidden;
  border-radius: 6px;
}

.galeria-thumb img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.galeria-thumb img:hover {
  transform: scale(1.05);
}

/* Modal */
.modal-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const links = document.querySelectorAll('.modal-link');
  const modal = document.createElement('div');
  modal.className = 'modal-overlay';
  const modalImg = document.createElement('img');
  modal.appendChild(modalImg);
  document.body.appendChild(modal);

  links.forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      modalImg.src = link.href;
      modal.style.display = 'flex';
    });
  });

  modal.addEventListener('click', function() {
    modal.style.display = 'none';
    modalImg.src = '';
  });
});
</script>
