---
layout: page
title: "Galería"
---

<main class="galeria-perfil">

  <h2 class="text-center">Disparos SOOC (Straight Out of Camera)</h2>

  <div class="galeria-grid">
    {% assign images = site.static_files | where_exp: "file", "file.path contains '/galeria/'" | sort: "name" | reverse %}
    {% for img in images %}
      <div class="galeria-item">
        <div class="modal-link" data-src="{{ img.path }}" data-index="{{ forloop.index0 }}">
          <div class="foto-cuadrada" style="background-image: url('{{ img.path }}');"></div>
        </div>
      </div>
    {% endfor %}
  </div>

</main>

<style>
.galeria-perfil {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.text-center {
  text-align: center;
  margin-bottom: 2rem;
}

.galeria-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}

.galeria-item {
  width: 100%;
}

.foto-cuadrada {
  width: 100%;
  padding-top: 100%;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.foto-cuadrada:hover {
  transform: scale(1.03);
}

/* Modal */
.modal-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  overflow: hidden;
}

.modal-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
  cursor: grab;
  user-select: none;
  transform-origin: center center;
  transition: transform 0.1s ease;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  user-select: none;
}

.modal-arrow {
  position: fixed;
  top: 50%;
  font-size: 3rem;
  color: white;
  cursor: pointer;
  user-select: none;
  transform: translateY(-50%);
  z-index: 1001;
}

.modal-prev {
  left: 20px;
}

.modal-next {
  right: 20px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {

  // Crear modal único
  const modal = document.createElement('div');
  modal.className = 'modal-overlay';
  const modalImg = document.createElement('img');
  modal.appendChild(modalImg);

  const closeBtn = document.createElement('span');
  closeBtn.className = 'modal-close';
  closeBtn.innerHTML = '&times;';
  modal.appendChild(closeBtn);

  const prev = document.createElement('span');
  prev.className = 'modal-arrow modal-prev';
  prev.innerHTML = '&#10094;';
  const next = document.createElement('span');
  next.className = 'modal-arrow modal-next';
  next.innerHTML = '&#10095;';

  document.body.appendChild(modal);
  document.body.appendChild(prev);
  document.body.appendChild(next);

  prev.style.display = 'none';
  next.style.display = 'none';
  closeBtn.style.display = 'none';

  const links = document.querySelectorAll('.modal-link');
  const imagePaths = Array.from(links).map(link => link.dataset.src);
  let currentIndex = 0;

  let scale = 1;
  let translateX = 0;
  let translateY = 0;
  let startX = 0;
  let startY = 0;
  let isDragging = false;

  function showModal(index) {
    currentIndex = index;
    modalImg.src = imagePaths[currentIndex];
    modal.style.display = 'flex';
    prev.style.display = 'block';
    next.style.display = 'block';
    closeBtn.style.display = 'block';
    scale = 1;
    translateX = 0;
    translateY = 0;
    modalImg.style.transform = `translate(0px, 0px) scale(1)`;
    modalImg.onload = function(){
      centerImage();
    }
  }

  function hideModal() {
    modal.style.display = 'none';
    modalImg.src = '';
    prev.style.display = 'none';
    next.style.display = 'none';
    closeBtn.style.display = 'none';
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    showModal(currentIndex);
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    showModal(currentIndex);
  }

  links.forEach((link, idx) => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      showModal(idx);
    });
  });

  closeBtn.addEventListener('click', hideModal);
  modal.addEventListener('click', function(e){
    if(e.target === modal) hideModal();
  });

  prev.addEventListener('click', function(e){
    e.stopPropagation();
    showPrev();
  });

  next.addEventListener('click', function(e){
    e.stopPropagation();
    showNext();
  });

  document.addEventListener('keydown', function(e){
    if(modal.style.display === 'flex'){
      if(e.key === 'ArrowRight') showNext();
      if(e.key === 'ArrowLeft') showPrev();
      if(e.key === 'Escape') hideModal();
    }
  });

  // Zoom con rueda
  modal.addEventListener('wheel', function(e){
    if(modal.style.display !== 'flex') return;
    e.preventDefault();
    const rect = modalImg.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;
    const delta = e.deltaY > 0 ? -0.1 : 0.1;
    const prevScale = scale;
    scale += delta;
    if(scale < 1) scale = 1;
    if(scale > 5) scale = 5;
    translateX -= (offsetX - rect.width / 2) * (scale - prevScale) / scale;
    translateY -= (offsetY - rect.height / 2) * (scale - prevScale) / scale;
    applyTransform();
  });

  // Drag solo mientras se mantiene presionado
  modalImg.addEventListener('mousedown', function(e){
    if(scale <= 1) return;
    isDragging = true;
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    modalImg.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', function(e){
    if(!isDragging) return;
    translateX = e.clientX - startX;
    translateY = e.clientY - startY;
    applyTransform();
  });

  document.addEventListener('mouseup', function(){
    if(!isDragging) return;
    isDragging = false;
    modalImg.style.cursor = 'grab';
  });

  function applyTransform(){
    const rect = modalImg.getBoundingClientRect();
    const parentRect = modal.getBoundingClientRect();
    const maxX = Math.max(0, (rect.width - parentRect.width)/2);
    const maxY = Math.max(0, (rect.height - parentRect.height)/2);
    if(translateX > maxX) translateX = maxX;
    if(translateX < -maxX) translateX = -maxX;
    if(translateY > maxY) translateY = maxY;
    if(translateY < -maxY) translateY = -maxY;
    modalImg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }

  function centerImage(){
    scale = 1;
    translateX = 0;
    translateY = 0;
    modalImg.style.transform = `translate(0px,0px) scale(1)`;
  }

});
</script>
