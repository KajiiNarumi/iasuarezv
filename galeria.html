---
layout: page
title: "Galería"
---

<main class="galeria-perfil">

  <h2 class="text-center">Disparos SOOC (Straight Out of Camera)</h2>

  <div class="galeria-grid">
    {% assign images = site.static_files | where_exp: "file", "file.path contains '/galeria/'" | sort: "name" | reverse %}
    {% for img in images %}
      <div class="galeria-item">
        <div class="modal-link" data-src="{{ img.path }}" data-index="{{ forloop.index0 }}">
          <div class="foto-cuadrada" style="background-image: url('{{ img.path }}');"></div>
        </div>
      </div>
    {% endfor %}
  </div>

</main>

<style>
.galeria-perfil {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.text-center {
  text-align: center;
  margin-bottom: 2rem;
}

.galeria-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}

.galeria-item {
  width: 100%;
}

.foto-cuadrada {
  width: 100%;
  padding-top: 100%;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.foto-cuadrada:hover {
  transform: scale(1.03);
}

/* Modal */
.modal-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  overflow: hidden;
}

.modal-inner {
  position: relative;
  max-width: 90%;
  max-height: 90%;
}

.modal-overlay img {
  display: block;
  max-width: 100%;
  max-height: 100%;
  border-radius: 6px;
  cursor: grab;
  user-select: none;
  transition: transform 0.2s ease;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  user-select: none;
  display: none;
}

.modal-arrow {
  position: fixed;
  top: 50%;
  font-size: 3rem;
  color: white;
  cursor: pointer;
  user-select: none;
  transform: translateY(-50%);
  z-index: 1001;
  display: none;
}

.modal-prev {
  left: 20px;
}

.modal-next {
  right: 20px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Crear modal único
  let modal = document.createElement('div');
  modal.className = 'modal-overlay';

  let modalInner = document.createElement('div');
  modalInner.className = 'modal-inner';
  modal.appendChild(modalInner);

  let modalImg = document.createElement('img');
  modalInner.appendChild(modalImg);

  let closeBtn = document.createElement('span');
  closeBtn.className = 'modal-close';
  closeBtn.innerHTML = '&times;';
  modal.appendChild(closeBtn);

  let prev = document.createElement('span');
  prev.className = 'modal-arrow modal-prev';
  prev.innerHTML = '&#10094;';
  let next = document.createElement('span');
  next.className = 'modal-arrow modal-next';
  next.innerHTML = '&#10095;';

  document.body.appendChild(modal);
  document.body.appendChild(prev);
  document.body.appendChild(next);

  const links = document.querySelectorAll('.modal-link');
  const imagePaths = Array.from(links).map(link => link.dataset.src);
  let currentIndex = 0;

  // Zoom y arrastre
  let scale = 1, originX = 0, originY = 0;
  let isDragging = false, startX, startY;

  function updateTransform() {
    modalImg.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
  }

  function showModal(index) {
    currentIndex = index;
    modalImg.src = imagePaths[currentIndex];

    modalImg.onload = function() {
      // Resetear transformaciones
      scale = 1;
      originX = 0;
      originY = 0;

      // Ajustar para que la imagen se vea completa inicialmente
      const imgRatio = modalImg.naturalWidth / modalImg.naturalHeight;
      const containerRatio = modalInner.clientWidth / modalInner.clientHeight;

      if(imgRatio > containerRatio){
        scale = modalInner.clientWidth / modalImg.naturalWidth;
      } else {
        scale = modalInner.clientHeight / modalImg.naturalHeight;
      }
      updateTransform();
    }

    modal.style.display = 'flex';
    closeBtn.style.display = 'block';
    prev.style.display = 'block';
    next.style.display = 'block';
  }

  function hideModal() {
    modal.style.display = 'none';
    modalImg.src = '';
    closeBtn.style.display = 'none';
    prev.style.display = 'none';
    next.style.display = 'none';
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    showModal(currentIndex);
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    showModal(currentIndex);
  }

  links.forEach((link, idx) => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      showModal(idx);
    });
  });

  closeBtn.addEventListener('click', hideModal);
  modal.addEventListener('click', function(e){
    if(e.target === modal) hideModal();
  });

  prev.addEventListener('click', function(e){
    e.stopPropagation();
    showPrev();
  });
  next.addEventListener('click', function(e){
    e.stopPropagation();
    showNext();
  });

  document.addEventListener('keydown', function(e){
    if(modal.style.display === 'flex'){
      if(e.key === 'ArrowRight') showNext();
      if(e.key === 'ArrowLeft') showPrev();
      if(e.key === 'Escape') hideModal();
    }
  });

  // Zoom con rueda del ratón
  modalInner.addEventListener('wheel', function(e){
    e.preventDefault();
    const delta = -e.deltaY * 0.0015;
    scale = Math.min(Math.max(0.1, scale + delta), 5);
    updateTransform();
  });

  // Arrastrar imagen
  modalImg.addEventListener('mousedown', function(e){
    isDragging = true;
    startX = e.clientX - originX;
    startY = e.clientY - originY;
    modalImg.style.cursor = 'grabbing';
  });
  window.addEventListener('mouseup', function(){
    isDragging = false;
    modalImg.style.cursor = 'grab';
  });
  window.addEventListener('mousemove', function(e){
    if(isDragging){
      originX = e.clientX - startX;
      originY = e.clientY - startY;
      updateTransform();
    }
  });

});
</script>
