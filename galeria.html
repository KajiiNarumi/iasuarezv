---
layout: page
title: "Galería"
---

<main class="galeria-perfil">

  <h2 class="text-center">Disparos SOOC (Straight Out of Camera)</h2>

  <div class="galeria-grid">
    {% assign images = site.static_files | where_exp: "file", "file.path contains '/galeria/'" | sort: "name" | reverse %}
    {% for img in images %}
      <div class="galeria-item">
        <a href="{{ img.path }}" class="modal-link" data-index="{{ forloop.index0 }}">
          <div class="foto-cuadrada" style="background-image: url('{{ img.path }}');"></div>
        </a>
      </div>
    {% endfor %}
  </div>

</main>

<!-- Modal único -->
<div class="modal-overlay">
  <span class="modal-close">&times;</span>
  <img src="" alt="Fotografía">
  <span class="modal-prev">&#10094;</span>
  <span class="modal-next">&#10095;</span>
</div>

<style>
.galeria-perfil {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.text-center {
  text-align: center;
  margin-bottom: 2rem;
}

.galeria-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}

.galeria-item {
  width: 100%;
}

.foto-cuadrada {
  width: 100%;
  padding-top: 100%;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.foto-cuadrada:hover {
  transform: scale(1.03);
}

/* Modal */
.modal-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2.5rem;
  color: white;
  cursor: pointer;
  user-select: none;
}

.modal-prev,
.modal-next {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3rem;
  color: white;
  cursor: pointer;
  user-select: none;
  padding: 0 20px;
}

.modal-prev { left: 10px; }
.modal-next { right: 10px; }
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const modal = document.querySelector('.modal-overlay');
  const modalImg = modal.querySelector('img');
  const closeBtn = modal.querySelector('.modal-close');
  const prevBtn = modal.querySelector('.modal-prev');
  const nextBtn = modal.querySelector('.modal-next');

  const links = document.querySelectorAll('.modal-link');
  const imagePaths = Array.from(links).map(link => link.href);
  let currentIndex = 0;

  function showModal(index) {
    currentIndex = index;
    modalImg.src = imagePaths[currentIndex];
    modal.style.display = 'flex';
  }

  function hideModal() {
    modal.style.display = 'none';
    modalImg.src = '';
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    modalImg.src = imagePaths[currentIndex];
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    modalImg.src = imagePaths[currentIndex];
  }

  links.forEach((link, idx) => {
    link.addEventListener('click', function(e){
      e.preventDefault();
      showModal(idx);
    });
  });

  closeBtn.addEventListener('click', hideModal);
  prevBtn.addEventListener('click', showPrev);
  nextBtn.addEventListener('click', showNext);

  modal.addEventListener('click', function(e){
    if(e.target === modal) hideModal();
  });

  document.addEventListener('keydown', function(e){
    if(modal.style.display === 'flex'){
      if(e.key === 'ArrowRight') showNext();
      if(e.key === 'ArrowLeft') showPrev();
      if(e.key === 'Escape') hideModal();
    }
  });
});
</script>
