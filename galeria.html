<main class="galeria-perfil">

  <h2 class="text-center">Disparos SOOC (Straight Out of Camera)</h2>

  <div class="galeria-grid">
    {% assign images = site.static_files | where_exp: "file", "file.path contains '/galeria/'" | sort: "name" | reverse %}
    {% for img in images %}
      <div class="galeria-item">
        <a href="{{ img.path }}" class="modal-link" data-index="{{ forloop.index0 }}">
          <div class="foto-cuadrada" style="background-image: url('{{ img.path }}');"></div>
        </a>
      </div>
    {% endfor %}
  </div>

</main>

<style>
.galeria-perfil {
  max-width: 900px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.text-center {
  text-align: center;
  margin-bottom: 2rem;
}

.galeria-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
}

.galeria-item {
  width: 100%;
}

.foto-cuadrada {
  width: 100%;
  padding-top: 100%;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.foto-cuadrada:hover {
  transform: scale(1.03);
}

/* Modal */
.modal-overlay {
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.modal-overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 6px;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2rem;
  color: white;
  cursor: pointer;
  user-select: none;
}

.modal-prev, .modal-next {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  font-size: 3rem;
  color: white;
  cursor: pointer;
  user-select: none;
  z-index: 1100;
}

.modal-prev { left: 20px; }
.modal-next { right: 20px; }
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Solo crear un modal
  let existingModal = document.querySelector('.modal-overlay');
  if(existingModal) existingModal.remove();

  const modal = document.createElement('div');
  modal.className = 'modal-overlay';

  const modalImg = document.createElement('img');
  modal.appendChild(modalImg);

  const closeBtn = document.createElement('span');
  closeBtn.className = 'modal-close';
  closeBtn.innerHTML = '&times;';
  modal.appendChild(closeBtn);

  const prev = document.createElement('span');
  prev.className = 'modal-prev';
  prev.innerHTML = '&#10094;';
  document.body.appendChild(prev);

  const next = document.createElement('span');
  next.className = 'modal-next';
  next.innerHTML = '&#10095;';
  document.body.appendChild(next);

  document.body.appendChild(modal);

  const links = document.querySelectorAll('.modal-link');
  const imagePaths = Array.from(links).map(link => link.href);
  let currentIndex = 0;

  function showModal(index) {
    currentIndex = index;
    modalImg.src = imagePaths[currentIndex];
    modal.style.display = 'flex';
    prev.style.display = 'block';
    next.style.display = 'block';
  }

  function hideModal() {
    modal.style.display = 'none';
    modalImg.src = '';
    prev.style.display = 'none';
    next.style.display = 'none';
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    modalImg.src = imagePaths[currentIndex];
  }

  function showPrev() {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    modalImg.src = imagePaths[currentIndex];
  }

  links.forEach((link, idx) => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      showModal(idx);
    });
  });

  closeBtn.addEventListener('click', hideModal);
  modal.addEventListener('click', function(e){
    if(e.target === modal) hideModal();
  });

  prev.addEventListener('click', showPrev);
  next.addEventListener('click', showNext);

  document.addEventListener('keydown', function(e){
    if(modal.style.display === 'flex'){
      if(e.key === 'ArrowRight') showNext();
      if(e.key === 'ArrowLeft') showPrev();
      if(e.key === 'Escape') hideModal();
    }
  });

  // Inicialmente ocultar flechas
  prev.style.display = 'none';
  next.style.display = 'none';
});
</script>
