---
layout: page
title: "Galería"
---

<main class="galeria-perfil">

  <section class="text-center bloque">
    <h2>Galería</h2>
    <p>Un recorrido visual por mis imágenes. Haz clic en cada foto para verla en detalle.</p>
  </section>

  <section class="galeria-grid">
    {% assign thumbs = site.static_files | where_exp: "file", "file.path contains '/galeria/' and file.path contains '-thumb.'" %}
    {% for thumb in thumbs %}
      <div class="galeria-item">
        <a href="{{ thumb.path | remove: '-thumb' }}" class="modal-link">
          <img src="{{ thumb.path }}" alt="Fotografía {{ forloop.index }}">
        </a>
      </div>
    {% endfor %}
  </section>

</main>

<!-- Modal -->
<div id="modal" class="modal">
  <span class="modal-close">&times;</span>
  <img class="modal-content" id="modal-img">
</div>

<style>
  .galeria-perfil {
    max-width: 960px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .bloque {
    margin-bottom: 2rem;
  }

  .galeria-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
  }

  .galeria-item img {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 6px;
    transition: transform 0.3s;
  }

  .galeria-item img:hover {
    transform: scale(1.03);
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    padding-top: 60px;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.85);
  }

  .modal-content {
    margin: auto;
    display: block;
    max-width: 90%;
    max-height: 90%;
    border-radius: 6px;
  }

  .modal-close {
    position: absolute;
    top: 20px;
    right: 35px;
    color: #fff;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
  }

  .modal-close:hover {
    color: #bbb;
  }
</style>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalClose = document.getElementsByClassName('modal-close')[0];

  document.querySelectorAll('.modal-link').forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      modal.style.display = "block";
      modalImg.src = link.href;
    });
  });

  modalClose.onclick = () => {
    modal.style.display = "none";
    modalImg.src = "";
  }

  window.onclick = e => {
    if (e.target == modal) {
      modal.style.display = "none";
      modalImg.src = "";
    }
  }
</script>
