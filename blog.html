---
layout: default
title: "Blog"
permalink: /blog/
paginate: true
show_excerpts: true
entries_layout: list
---


<main class="bitacora-listado">
  <h1 class="text-center">Bit√°cora</h1>

  {% for post in site.posts %}
    <article class="entrada">
      <h2 class="titulo">
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>
      <p class="fecha"><em>{{ post.date | date: "%B %-d, %Y" }}</em></p>
      {% if post.excerpt %}
        <p class="extracto">{{ post.excerpt }}</p>
      {% endif %}
    </article>
  {% endfor %}
</main>

<style>
  .bitacora-listado {
    max-width: 640px;
    margin: 0 auto;
    padding: 2rem 1rem;
  }

  .text-center {
    text-align: center;
  }

  .entrada {
    text-align: center;
    border-top: 1px solid #444;
    padding-top: 2rem;
    margin-bottom: 3rem;
  }

  .entrada .titulo {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
  }

  .entrada .titulo a {
    text-decoration: none;
    color: inherit;
  }

  .entrada .fecha {
    font-size: 0.9rem;
    opacity: 0.7;
    margin-bottom: 1rem;
  }

  .entrada .extracto {
    font-size: 1rem;
    line-height: 1.6;
    opacity: 0.9;
  }
</style>
