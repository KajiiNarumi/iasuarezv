<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas publicaciones</title>

    <!-- Fuente Alice -->
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Alice', serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: normal;
        }

        .post {
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .post-title a {
            color: #fff;
            font-size: 22px;
            text-decoration: none;
        }

        .post-title a:hover {
            text-decoration: underline;
        }

        .date {
            color: #aaa;
            font-size: 14px;
            margin: 8px 0;
        }

        .excerpt {
            font-size: 17px;
            color: #ddd;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Últimas publicaciones</h1>
    <div id="feed"></div>
</div>

<script>
// JSONP callback
function parseFeed(json) {
    const container = document.getElementById("feed");
    const entries = json.feed.entry || [];

    entries.forEach(entry => {
        const title = entry.title.$t;
        const link = entry.link.find(l => l.rel === "alternate").href;
        const published = new Date(entry.published.$t).toLocaleDateString("es-MX");
        const excerpt = entry.summary ? entry.summary.$t : "";

        const html = `
            <div class="post">
                <div class="post-title">
                    <a href="${link}" target="_blank">${title}</a>
                </div>
                <div class="date">${published}</div>
                <div class="excerpt">${excerpt}</div>
            </div>
        `;

        container.innerHTML += html;
    });
}

// Inserta dinámicamente el script JSONP
const script = document.createElement('script');
script.src = "https://codigokajiinarumi.blogspot.com/feeds/posts/default?alt=json-in-script&max-results=3&callback=parseFeed";
document.body.appendChild(script);
</script>

</body>
</html>
